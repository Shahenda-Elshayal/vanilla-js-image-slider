<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="img-holder">
            <div class="slide-num"></div>
            <img src="images/bird.jpg" alt="" class="active">
            <img src="images/owl.jpg" alt="">
            <img src="images/globe-7939725_1280.jpg" alt="">
            <img src="images/halloween-7484855_1280.jpg" alt="">
            <img src="images/passenger-ship-8555025_1280.jpg" alt="">
        </div>
        <div class="control">
            <div class="previous">Previous</div>
            <ul class="indicator">
            </ul>
            <div class="next">Next</div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
